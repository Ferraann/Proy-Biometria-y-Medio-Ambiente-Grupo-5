<!DOCTYPE html>
<html lang="es">
<head>
  <!-- 
  ----------------------------------------------------------------------------
  BLOQUE: <head>
  DISEÑO LÓGICO: Configura los metadatos, título y recursos externos de la página.
  DESCRIPCIÓN: Define la estructura inicial del documento, enlazando el 
  archivo CSS para el estilo visual y el script JS para la lógica del registro.
  ----------------------------------------------------------------------------
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AITHER - registro</title>
  <link rel="stylesheet" href="../css/registro.css">
  <script src="../js/registro.js" defer></script>
</head>

<body>
  <!-- 
  ----------------------------------------------------------------------------
  BLOQUE: <form id="registreForm">
  DISEÑO LÓGICO: Formulario principal de registro de usuarios.
  DESCRIPCIÓN: Permite ingresar nombre, apellido, correo y contraseña, 
  enviando los datos para crear una cuenta en la plataforma AITHER.
  ----------------------------------------------------------------------------
  -->
  <form id="registreForm">
    
    <!-- Campo de nombre del usuario -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">

    <!-- Campo de apellido del usuario -->
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">

    <!-- Campo de correo electrónico -->
    <label for="gmail">Correo Electrónico:</label>
    <input type="email" id="gmail" name="gmail">

    <!-- Campo de contraseña -->
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password">

    <!-- Botón de envío del formulario -->
    <button type="submit" class="btn-primary">Registrarte</button>

    <!-- Área de mensajes de validación o error -->
    <p id="message" class="message"></p>
  </form>
</body>
</html>
