<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AITHER - Inicia sesión</title>
  <link rel="stylesheet" href="../css/index.css?v=1">
  <script src="../js/login.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">AITHER</div>
    <nav>
      <a href="#">SABER MÁS</a>
      <a href="#">¿QUIÉNES SOMOS?</a>
      <a href="#">FAQ</a>
      <button class="btn-login">INICIAR SESIÓN</button>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-box">
      <div class="login-form">
        <h2>INICIA SESIÓN</h2>
        <form id="loginForm">
          <label for="gmail">Correo Electrónico:</label>
          <input type="email" id="gmail" name="gmail">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password">
          <a href="#" class="forgot">¿Has olvidado tu contraseña?</a>
          <button type="submit" class="btn-primary">INICIAR SESIÓN</button>
          <div class="divider">Acceso rápido con</div>
          <div class="social-icons">
            <img src="../img/google.svg" alt="Google">
            <img src="../img/facebook.svg" alt="Facebook">
            <img src="../img/x.svg" alt="X">
          </div>
          <p id="message" class="message"></p>
        </form>
      </div>

      <div class="register-panel">
        <h3>¿AÚN NO TIENES CUENTA?</h3>
        <a href="../html/registro.html" class="register-link">REGÍSTRATE AQUÍ</a>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 AITHER. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
