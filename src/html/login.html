<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AITHER - Inicia sesión</title>
  <!-- IMPORTS de CSS y JS -->
  <link rel="stylesheet" href="../css/libroEstilos.css">
  <link rel="stylesheet" href="../css/index.css">

  <script src="../js/login.js" defer></script>
</head>
<body>
<!--
----------------------------------------------------------------------------
BLOQUE: <header>
DISEÑO LÓGICO: Contiene el logotipo y la barra de navegación principal.
DESCRIPCIÓN: Proporciona acceso rápido a secciones informativas y
un botón para iniciar sesión.
----------------------------------------------------------------------------
-->
<header>
  <a href="#"><img src="../img/logo_Aither_web.png" alt="Este es el logo de nuestro Proyecto: Aither"></a>
  <nav>
    <ul>
      <li><a href="saber_mas.html">SABER MÁS</a></li>
      <li>
        <a href="quienes_somos.html">¿QUIÉNES<br> SOMOS?</a>
      </li>
      <li><a href="faq.html">FAQ</a></li>
      <!-- No lleva a ningún sitio porque es el boton de login y ya estamos en login -->
      <li><a href="login.html">INICIAR SESIÓN</a></li>
    </ul>
  </nav>
</header>

<!--
  ----------------------------------------------------------------------------
  BLOQUE: <main>
  DISEÑO LÓGICO: Contenedor principal del área de inicio de sesión.
  DESCRIPCIÓN: Agrupa el formulario de acceso y el panel de registro alternativo.
  ----------------------------------------------------------------------------
  -->
<main>
  <div class="container" id="container">
    <!-- Formulario de inicio de sesión -->
    <div class="container-form sign-in-container">
      <form action="#" id="loginForm">
        <h1>INICIA SESIÓN</h1>
        <div class="container-input">
          <label for="correo-sign-in">Correo electrónico:</label>
          <input type="email" placeholder="" id="correo-sign-in">
        </div>
        <div class="container-input">
          <label for="contraseña-sign-in">Contraseña:</label>
          <input type="password" placeholder="" id="contraseña-sign-in">
        </div>
        <a href="#" class="forgot">¿Has olvidado tu contraseña?</a>
        <button type="submit" class="btn-primary">INICIAR SESIÓN</button>
        <h3 class="divider">Acceso rápido con</h3>
        <div class="social-networks">
          <a href="#"><img src="../img/google.png" alt="Logo de Google"></a>
          <a href="#"><img src="../img/facebook.png" alt="Logo de Facebook"></a>
          <a href="#"><img src="../img/twitter.png" alt="Logo de Twitter"></a>
        </div>
      </form>
    </div>

    <!-- Formulario de registro -->
    <div class="container-form sign-up-container">
      <form action="#" id="registerForm">
        <h1>REGISTRO</h1>
        <div class="container-input">
          <label for="nombre">Nombre:</label>
          <input type="text" placeholder="" id="nombre">
        </div>
        <div class="container-input">
          <label for="apellidos">Apellidos:</label>
          <input type="text" placeholder="" id="apellidos">
        </div>
        <div class="container-input">
          <label for="correo-sign-up">Correo electrónico:</label>
          <input type="text" placeholder="" id="correo-sign-up">
        </div>
        <div class="container-input">
          <label for="contraseña-sign-up">Contraseña: </label>
          <input type="password" placeholder="" id="contraseña-sign-up">
        </div>
        <div class="container-input">
          <label for="confirmar-contraseña-sign-up">Repetir contraseña:</label>
          <input type="password" placeholder="" id="confirmar-contraseña-sign-up">
        </div>
        <div class="politica-btn">
          <div class="politica">
            <label class="checkbox-custom">
              <input type="checkbox" id="checkmark">
              <span class="checkmark"></span>
            </label>
            <h5>Acepto la Política de Privacidad y los Términos de uso</h5>
          </div>
          <button class="btn-primary">REGÍSTRARSE</button>
        </div>
      </form>
    </div>

    <!-- Panel azul deslizante -->
    <div class="overlay-container">
      <div class="overlay">
        <!-- Panel izquierdo (cuando está en registro) -->
        <div class="overlay-panel overlay-left">
          <h3>¿YA TIENES UNA CUENTA CREADA? <br> INICIA SESIÓN <span class="btn-secondary" id="signInBtn">AQUÍ</span> </h3>
        </div>
        <!-- Panel derecho (cuando está en login) -->
        <div class="overlay-panel overlay-right">
          <h3>¿AÚN NO TIENES CUENTA? <br> REGÍSTRATE <span class="btn-secondary" id="signUpBtn">AQUÍ</span></h3>
        </div>
      </div>
    </div>
  </div>
</main>


</body>
</html>
